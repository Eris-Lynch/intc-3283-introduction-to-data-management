<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Welcome to INTC-3283; Introduction to Data Management</h1>

            <p>Are you ready to make your first database entry?</p>
            <a th:href="@{/entries/new}" class="btn btn-primary">Create an Entry</a>

            <table class="table">
                <tbody>
                    <tr th:each="entry: ${entries}">
                        <td th:text="${entry.id}">Id</td>
                        <td th:text="${entry.name}">Name</td>
                        <td th:text="${entry.email}">Email</td>
                        <td th:text="${entry.favoriteColor}">FavoriteColor</td>
                        <td th:text="${entry.phoneNumber}">PhoneNumber</td>
                        <td th:text="${entry.dreamJob}">DreamJob</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>



</div>


</body>
</html>
