<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Create an Entry</h1>
            <form th:action="@{'/entries'}"
                  th:method="post"
                  th:object="${entry}"
                  class="form needs-validation"
                  novalidate>

                <div th:if="${#fields.hasErrors('global')}">
                    <h4>General errors</h4>
                    <div class="alert alert-danger">
                        <div class="" th:each="err : ${#fields.errors('global')}"
                             th:text="${err}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('name')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('email')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="favorite_color">Favorite Color</label>
                    <input type="text" class="form-control" id="favorite_color" th:field="*{favoriteColor}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('favoriteColor')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" th:field="*{phoneNumber}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('phoneNumber')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="dream_job">Dream Job</label>
                    <input type="text" class="form-control" id="dream_job" th:field="*{dreamJob}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('dreamJob')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <input type="submit" value="Submit" class="btn btn-primary"/>


            </form>

        </div>
    </div>

</div>


</body>
</html>
